---
layout: brif-layout
title: SeeOn - Brif
---

<div class="brif">
  <div class="container--brif">
    <div class="brif__inner">
      <h1 class="brif__title">Заполните бриф</h1>

      <div class="service">
        <h2 class="brif__subtitle">Услуги:</h2>
        <div class="service__choice">
          <button class="btn__choice">
            Веб-разработка
          </button>
          <button class="btn__choice btn__choice--active">
            Мобильная разработка
          </button>
          <button class="btn__choice">
            Брендинг
          </button>
          <button class="btn__choice">
            Логотип
          </button>
          <button class="btn__choice">
            Моушн дизайн
          </button>
          <button class="btn__choice">
            Комплексное решение
          </button>
          <button class="btn__choice">
            Другое
          </button>
        </div>
      </div><!-- ./service -->

      <div class="budget">
        <h2 class="brif__subtitle">Бюджет:</h2>
        <div class="service__choice">
            <button class="btn__choice">
              Менее 5 000$
            </button>
          <button class="btn__choice">
            5 - 15 тыс. $
          </button>
          <button class="btn__choice">
            15 - 30 тыс. $
          </button>
          <button class="btn__choice">
            Более 30 тыс $
          </button>
        </div>
      </div><!-- ./budget -->

      <div class="task">
        <h2 class="brif__subtitle">Задача:</h2>
        <input type="text" class="page__input page__input--task" placeholder="Например: Сделать интернет-магазин">
      </div><!-- ./task -->

      <div class="contact__info">
        <h2 class="brif__subtitle">Контактные данные</h2>

        <input type="text" class="page__input page__input--contact" placeholder="Имя" value="Андрей Миронов">

        <div class="input__block">
          <input type="tel" class="page__block-input" placeholder="Телефон">
          <input type="email" class="page__block-input" placeholder="Email">
        </div>

        <div class="contact__check">

          <div>
            <label class="contact__label">
              <input type="checkbox" class="contact__input">
              <span class="contact__fake"></span>
              <span class="contact__label-text">Получить ответ в Telegram</span>
            </label>
  
            <label class="contact__label">
              <input type="checkbox" class="contact__input">
              <span class="contact__fake"></span>
              <span class="contact__label-text">Получить ответ в Viber</span>
            </label>
  
            <label class="contact__label">
              <input type="checkbox" class="contact__input">
              <span class="contact__fake"></span>
              <span class="contact__label-text">Получить ответ в Whatsapp</span>
            </label>
          </div>

          <div class="contact__check-footer">
            <div>
              <button class="btn__orange btn__orange--show">
                Оставить заявку
                <span class="btn__line"></span>
              </button>
            </div>
            <div>
              <p>Нажимая на кнопку, вы даете согласие <br>
                на обработку персональных данных <br>
                и соглашаетесь с <span class="orange">политикой конфиденциальности.</span></p>
            </div>
          </div>

        </div>
      </div><!-- ./contact__info -->

    </div><!-- ./brif__inner -->
  </div><!-- ./container--brif -->
</div><!-- ./brif -->
